<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Edit Page</title>
    <link th:href="@{/css/todoEdit.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container-main">
    <div class="error-message">
        <p th:if="${hasError}" th:text="${hasError}"></p>
    </div>
    <div class="todo-title-container">
        <div class="todo-title-box">
            <h4>TITLE</h4>
            <textarea id="title" form="todo-form"
                      th:object="${todoRequest}"
                      th:field="*{title}"
                      placeholder="What needs to be done ?"></textarea>
        </div>
    </div>
    <div class="label-container">
            <div class="label-box">
                <div class="label-header">
                    <h4>LABELS</h4>
                    <a class="plus-btn" th:object="${todoRequest}" th:href="@{/label/new(todoId=${todoRequest.todoId})}">+</a>
                </div>
                <table class="related-label-table">
                    <tbody>
                        <tr th:if="${relatedLabels.size() == 0}">
                            <td>No labels is set</td>
                        </tr>
                        <tr th:object="${relatedLabels}"
                            th:each="label : ${relatedLabels}">
                            <td class="label-name" th:text="${label.labelName}"></td>
                            <td class="label-remove-button">
                                <a class="remove-btn" th:href="@{'/label/remove'(todoId=${todoLabelRequest.todoId}, labelId=${label.labelId})}">&times;</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <form class="existing-label" role="form" action="#" th:action="@{'/label/add'}"
                                      th:object="${todoLabelRequest}" method="post">
                                    <table>
                                        <tr>
                                            <td>
                                                <select th:field="*{labelsList}">
                                                    <option th:each=" label : ${todoLabelRequest.labelsList}"
                                                            th:value="${label.labelId}" th:text="${label.labelName}"></option>
                                                </select>
                                            </td>
                                            <td><button class="simple-btn blue small" type="submit">Add</button></td>
                                        </tr>
                                    </table>
                                    <input type="hidden" th:field="*{todoId}">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td class="create-new-label">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    <div class="todo-container">
        <div class="todo-edit-input">
            <form id="todo-form" role="form" action="#" th:action="@{'/to-do/update/' + ${todoRequest.todoId}}" th:object="${todoRequest}" method="post">
                <label for="deadlineDate">Deadline</label>
                <input type="datetime-local" id="deadlineDate" th:field="*{deadlineDate}">
                <label for="description">Description</label>
                <textarea th:field="*{description}" id="description" placeholder="Add a more detailed description..."></textarea>
                <input class="simple-btn blue" type="submit" id="submit" value="Update">
            </form>
        </div>

        <nav>
            <a class="back-button" th:href="${'/to-do/list'}">Go back</a>
            <a th:href="@{'/to-do/delete/' + ${todoRequest.todoId}}" th:object="${todoRequest}">
                <button class="simple-btn red small">Delete</button>
            </a>
        </nav>
    </div>
</div>
</body>
</html>
