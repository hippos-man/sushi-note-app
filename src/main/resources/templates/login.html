<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sushi note</title>
    <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="login">
    <!-- TODO Use common header -->
    <header class="login-head">
        <h2 class="login__logo">
            <a class="header__logo" href="#" th:href="@{/}">
                <img class="header-logo" th:src="@{/images/sushi-note-logo.svg}">
                <span>Sushi note</span>
            </a>
        </h2>
        <div class="login__toSignin">
            <a class="home__toSigninLink" href="#" th:href="@{/user/signup}">Sign up</a>
        </div>
    </header>
    <section class="login__body">
        <div class="login__main">
            <div class="login__form">
                <div class="login__title-container">
                    <p class="login__title">LOGIN</p>
                </div>
                <h2 class="text-center">Login with User ID</h2>
                <form class="login__form" action="#" th:action="@{/login}"  method="post">
                    <input type="text" id="username" name="username" placeholder="User ID">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <input class="btn-large" type="submit" id="submit" value="LOGIN">
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
