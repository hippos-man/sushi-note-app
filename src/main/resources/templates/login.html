<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-do app</title>
    <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="login">
        <header class="login-head">
            <h2 class="login__logo">
                <a class="header__logo" th:href="@{/to-do/list}">
                    <img class="header-logo" th:src="@{/images/mock_header_logo_48x48.png}">
                    <span>Sushi note</span>
                </a>
            </h2>
            <div class="login__toSignin">
                <a class="login__toSigninLink" href="#">Sign up</a>
            </div>
        </header>
        <section class="login__body">
            <div class="login__main">
                <div class="login__form">
                    <div class="login__title-container">
                        <p class="login__title">LOGIN</p>
                    </div>
                    <h2 class="text-center">Login with User ID</h2>
                    <form class="login__form" th:action="@{/login}"  method="post">
                        <input type="text" id="username" name="username" placeholder="User ID">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <input class="blue-btn" type="submit" id="submit" value="LOGIN">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
