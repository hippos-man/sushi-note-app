<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
</head>
<body>
<div class="container-main">
    <h2>Task Setting</h2>
        <div class="label-container" th:object="${labelOptionList}">
            Label:
            <!-- TODO Show all labels which connected to the to-do-->
            <ul>
                <li th:object="${relatedLabels}"
                    th:each="label : ${relatedLabels}"
                    th:text="${label.labelName}"></li>
            </ul>
            <br>
            <br>
            <select>
                <option th:each="labelOption: ${labelOptionList}"
                th:value="${labelOption.labelName}" th:text="${labelOption.labelName}"></option>
            </select>
            <button>Add</button>
        </div>
        <br>
        <br>
        <div class="todo-detail">
            <form role="form" action="#" th:action="@{'/to-do/update/' + ${request.todoId}}" th:object="${request}" method="post">
                Title:
                <input type="text" th:field="*{title}" size="100"><br /><br />
                DeadLine:
                <input type="datetime-local"
                       th:field="*{deadlineDate}"><br /><br />
                Description:
                <input type="text" th:field="*{description}" size="100"><br /><br />
                <input type="submit" value="Update"><br />
            </form>
        </div>
</div>
<div class="container-sub">
    <button>
        <a th:href="${'/to-do/all'}">Go back</a>
    </button>
</div>
</body>
</html>
