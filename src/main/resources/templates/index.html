<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos List</title>
</head>
<body>
<div class="container-main">
    <h1>To-do App</h1>
    <div class="submit-todo">
        <h3>What are you gonna do ?</h3>
        <form role="form" action="#" th:action="@{/to-do/register}" th:object="${todoForm}" method="post">
            <input type="text" th:field="*{title}" placeholder="What needs to be done?">
            <input type="submit" value="Add">
        </form>
    </div>
    <br>
    <div class="container-todolist">
        <table>
            <thead>
                <tr>
                    <th>To-dos List</th>
                </tr>
            </thead>
            <tbody>
            <tr th:if="${todos.empty}">
                <td>No Items Available</td>
            </tr>
            <tr th:each="todo: ${todos}">
                <td>
                    <a th:href="@{'/to-do/' + ${todo.todoId} + '/detail'}" th:text="${todo.title}"></a>
                </td>
                <td>
                    <form role="form" action="#" th:action="@{'/to-do/complete/' + ${todo.todoId}}" method="post">
                    <input type="submit" value="Complete">
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div class="container-label">
        <table>
            <thead>
                <tr>
                    <th>Labels</th>
                </tr>
            </thead>
            <tr>
                <td><a th:href="@{'/to-do/list'(label_id=all)}">All Items</a></td>
            </tr>
            <tr th:each="label: ${labels}">
                <td><a th:href="@{'/to-do/list'(label_id=${label.labelId})}"><span th:text="${label.labelName}"></span></a></td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{'/label/new'}">
                        <button type="button">Create New Label</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<br>
<br>
<div class="container-sub">
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Log out">
        </form>
    </div>
</div>
</body>
</html>
