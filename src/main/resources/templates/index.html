<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos List</title>
</head>
<body>
<div class="container-main">
    <h2>All tasks</h2>
    <div class="submit-todo">
        <form role="form" action="#" th:action="@{/to-do/register}" th:object="${todoForm}" method="post">
            <input type="text" th:field="*{title}" placeholder="What needs to be done?">
            <input type="submit" value="Add">
        </form>
    </div>
    <div class="container-todolist">
        <table>
            <thead>
            </thead>
            <tbody>
            <tr th:if="${todos.empty}">
                <td>No Items Available</td>
            </tr>
            <tr th:each="todo: ${todos}">
                <td>
                    <a th:href="@{'/to-do/' + ${todo.todoId} + '/detail'}" th:text="${todo.title}"></a>
                </td>
                <td>
                    <form role="form" action="#" th:action="@{'/to-do/complete/' + ${todo.todoId}}" method="post">
                    <input type="submit" value="Complete">
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container-sub">
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Log out">
        </form>
    </div>
</div>
</body>
</html>
