<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos List</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container-main">
    <div class="label-container">
        <table>
            <thead>
            <tr>
                <td><h3>Labels</h3></td>
            </tr>
            </thead>
            <tr>
                <td><a th:href="@{'/to-do/list'(label_id=all)}">All Items</a></td>
            </tr>
            <tr th:each="label: ${labels}">
                <td><a th:href="@{'/to-do/list'(label_id=${label.labelId})}"><span th:text="${label.labelName}"></span></a>
                    <a th:href="@{'/label/delete'(labelId=${label.labelId})}"><button>Delete</button></a>
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{'/label/new'}">
                        <button type="button">Create New Label</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="todo-container">
        <div class="todo-form">
            <h3>What are you gonna do ?</h3>
            <form role="form" action="#" th:action="@{/to-do/register}" th:object="${todoForm}" method="post">
                <table>
                    <tr>
                        <td><span th:if="${errorMessage}" th:text="${errorMessage}"></span></td>
                    </tr>
                    <tr>
                        <td><input type="text" th:field="*{title}" placeholder="What needs to be done?"></td>
                        <td><input type="submit" value="Add"></td>
                    </tr>
                </table>
            </form>
        </div>
        <br>
        <div class="todolist">
            <table>
                <thead>
                    <tr>
                        <th>To-dos List</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${todos.empty}">
                    <td>No Items Available</td>
                </tr>
                <tr th:each="todo: ${todos}">
                    <td>
                        <a th:href="@{'/to-do/' + ${todo.todoId} + '/edit'}" th:text="${todo.title}"></a>
                    </td>
                    <td>
                        <form role="form" action="#" th:action="@{'/to-do/complete/' + ${todo.todoId}}" method="post">
                        <input type="submit" value="Complete">
                    </form></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>
    </div>
</div>
<br>
<br>
<div class="footer">
    <div class="logout">
        <form class="logout" th:action="@{/logout}" method="post">
            <input type="submit" value="Log out">
        </form>
    </div>
</div>
</body>
</html>
