<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - To-do app</title>
    <link rel="stylesheet" th:href="@{/css/userRegister.css}">
</head>
<body>
    <div class="container-main">
        <div class="user-image">
            <img th:src="@{/images/user_logo_640x640.png}">
        </div>
        <h2>Sign up</h2>
        <div class="sign-up-form">
            <div class="error-message">
                <span class="error-message" th:if="${validationError}" th:text="${validationError}"></span>
            </div>
            <form class="signup-form" role="form" action="#" th:action="@{/user/register}" th:object="${request}" method="post">
                <span class="error-message" th:errors="*{userId}"></span>
                <label for="userId">User ID</label>
                <input type="text" id="userId" th:field="*{userId}">
                <span class="error-message" th:errors="*{password}"></span>
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}">
                <span class="error-message" th:errors="*{firstName}"></span>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}">
                <span class="error-message" th:errors="*{lastName}"></span>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}">
                <div class="dummy"></div>
                <input type="submit" value="Register">
            </form>
        </div>
        <nav>
            <a th:href="@{/login}">
                <button>Go back</button>
            </a>
        </nav>

    </div>
</body>
</html>
